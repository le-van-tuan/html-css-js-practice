<!DOCTYPE html>
<html>
<head>
	<title>Exercise2</title>
	<link rel = "icon" type = "text/css" href = "favion.png">
	<link rel = "stylesheet" type = "text/css" href = "editStyle.css">
</head>
<body style="background-color: #F1EFE9">
	<p style = "text-align: center; font-size: 28px; color: darkgray;">
		<i>
			<b>My Homework</b>
		</i>
	</p>

	<input placeholder="Search" id = "inputSearch">

	<br>
	<div align = "center">
		<div class = "Input">
			<div>
				<span>Name : </span>
			</div>
			<input class = "inputType" type = "text" name = "name" id = "userName">
		</div>

		<div class = "Input">
			<div>
				<span>Age : </span>
			</div>
			<input class = "inputType" type = "number" min = "1" max = "100" id = "userAge">
		</div>

		<div class = "Input">
			<div>
				<span>Address : </span>
			</div>
			<input class = "inputType" type = "text" name = "address" id = "userAddress"></input>
		</div>
		<div>
			
		</div>
	</div>

	<br>

	<button id = "buttonAdd" class = "editButton" style="background-color: #4C90FF" onclick="addData()">
		Add
	</button> 

	<br><br><br>
	
	<table id = "myTable" style="width: 70%; margin: center;">
		<tr>
			<th><i>ID</i></th>
			<th><i>Name</i></th>
			<th><i>Age</i></th>
			<th><i>Address</i></th>
			<th width="25%"><i>Action</i></th>
		</tr>
	</table>

	<script src = "function.js"></script>
